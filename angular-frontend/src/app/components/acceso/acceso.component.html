<div class="login-page">
  <div class="login-left">
    <div class="logo">
      <img src="assets/img/chefmate.png">
      <img src="assets/img/nombre_chefmate.png">
    </div>
    <img src="assets/img/carne.png" class="dish-image">
  </div>
  <div class="login-right">
    <h1 class="login-title">ACCEDER</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="datosAcceso.email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="datosAcceso.password" required>
      </div>
      <br>
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>
      <button type="submit" class="login-button" [disabled]="!loginForm.valid || loading">
        <span *ngIf="!loading">ACCEDER</span>
        <span *ngIf="loading">INICIANDO SESIÓN...</span>
      </button>
    </form>
    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/registro">Registrarse</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
